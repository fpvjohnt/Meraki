{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Network Health Trend Analysis</h1>
    {% for network, data in trend_data.items() %}
    <div class="card mb-4">
        <div class="card-header">
            <h2>{{ network }}</h2>
        </div>
        <div class="card-body">
            <canvas id="chart-{{ network|replace(' ', '-') }}"></canvas>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    {% for network, data in trend_data.items() %}
    new Chart(document.getElementById('chart-{{ network|replace(' ', '-') }}'), {
        type: 'line',
        data: {
            labels: {{ data.dates|tojson }},
            datasets: [{
                label: 'Health Score (%)',
                data: {{ data.health_scores|tojson }},
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });
    {% endfor %}
</script>
{% endblock content %}
